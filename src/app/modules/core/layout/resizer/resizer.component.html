<div class="sizer-wrap">
  <div class="sizer-strip"></div>
  <div class="sizer">
    <div class="line"></div>
  </div>
  <button class="btn">
    <div class="overlay"></div>
    <span class="cursor-pointer fill-current text-white flex-shrink-0 leading-none">
      <mat-icon *ngIf="this.isExpanded" class="resize-icon">keyboard_arrow_left</mat-icon>
      <mat-icon *ngIf="!this.isExpanded" class="resize-icon">keyboard_arrow_right</mat-icon>
    </span>
  </button>
</div>
