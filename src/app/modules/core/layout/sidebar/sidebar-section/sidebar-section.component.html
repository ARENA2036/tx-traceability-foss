<section class="sidebar-menu-container__item" (click)="this.click.emit()" [class.active]="this.isActive">
  <svg-icon
    [tooltip]="this.name"
    [class.item-active]="this.isActive"
    appTooltip
    class="mr-4"
    [key]="this.iconName"
  ></svg-icon>
  <p class="regular-text" [class.item-active]="this.isActive" [class.disable]="!this.isExpanded">
    <!-- ToDo: Use translation for correct display (this.name + 'title', 'tooltip', ...)-->
    {{ this.name }}
  </p>
</section>
