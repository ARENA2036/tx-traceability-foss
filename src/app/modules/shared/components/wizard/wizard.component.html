<div class="wizard-container">
  <app-steps></app-steps>
  <div class="step-body">
    <ng-container *ngIf="steps$ | async">
      <ng-container *ngTemplateOutlet="bodyComponent.bodyContent"> </ng-container>
    </ng-container>
  </div>

  <div class="step-actions">
    <ng-container *ngIf="steps$ | async">
      <ng-container *ngTemplateOutlet="actionsComponent.actionsContent"> </ng-container>
    </ng-container>
  </div>
</div>
