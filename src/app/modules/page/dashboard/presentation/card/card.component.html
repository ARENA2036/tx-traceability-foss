<div class="card-container">
  <div class="avatar-container">
    <div class="avatar">
      <span class="avatar__label">
        <svg-icon key="{{ this.icon }}" size="md" class="text-white"></svg-icon>
      </span>
    </div>
  </div>
  <div class="label-container">
    <p class="small-text text-dustyGray uppercase">
      {{ this.label }}
    </p>
    <p class="text-2xl">{{ this.stats }}</p>
  </div>
</div>
