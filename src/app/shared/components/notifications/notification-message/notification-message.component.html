<div *ngIf="notifierMessage" class=" notification {{ statusBarCss }}">
  <label class="small-text p-4 text-tundora flex flex-wrap" id="notification-message">{{
    notifierMessage.message
  }}</label>
  <button class="btn-close p-0.5">
    <svg-icon key="close-fill" size="xs" class="text-white mt-1" (click)="this.remove()"> </svg-icon>
  </button>
</div>
