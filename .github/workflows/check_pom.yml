name: check pom.xml

on:
  workflow_dispatch: # Trigger manually
  pull_request:
    paths:
      - 'pom.xml'

jobs:
  check-irs-client-lib-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils

      - name: Compare IRS Client Lib Version
        id: compare-version
        run: |
          git fetch origin
          current_version=$(xmllint --xpath "string(//irs-client-lib.version)" pom.xml)
          main_version=$(git show origin/main:pom.xml | xmllint --xpath "string(//irs-client-lib.version)" -)

          if [ "$current_version" != "$main_version" ]; then
            echo "IRS Client Lib Version has changed."
            echo "::set-output name=version_changed::true"
          else
            echo "IRS Client Lib Version has not changed."
            echo "::set-output name=version_changed::false"
          fi
          shell: bash

      - name: Create Review Comment
        uses: ntsd/auto-request-changes-action@v3
        if: steps.compare-version.outputs.version_changed == 'true'
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          review-message: "Please release"
