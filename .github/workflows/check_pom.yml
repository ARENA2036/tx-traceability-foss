name: check pom.xml

on:
  workflow_dispatch: # Trigger manually
  pull_request:
    paths:
      - 'pom.xml'

jobs:
  check-irs-client-lib-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check pom
        id: compare-version
        run: |
          snapshot_count=$(grep -o '\-SNAPSHOT' pom.xml | wc -l)
          echo "Number of occurrences of '-SNAPSHOT' in pom.xml: $snapshot_count"


          if [ "$snapshot_count" > 3 ]; then
            echo "IRS Client Lib Version has changed."
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "IRS Client Lib Version has not changed."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Review Comment
        uses: ntsd/auto-request-changes-action@v3
        if: steps.compare-version.outputs.version_changed == 'true'
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          review-message: "Please release"
