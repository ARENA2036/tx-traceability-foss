<div class="detail--header">
  <div class="detail--navigation">
    <app-button
      [color]="'primary'"
      (click)="this.navigateBackToNotifications()"
    >
      <div class="flex justify-between items-center">
        <mat-icon class="mr-2">arrow_back</mat-icon>
        {{ 'actions.goBack' | i18n }}
      </div>
    </app-button>
  </div>
  <div class="detail--action">
    <div class="detail--action--button">
      <app-button
        *ngIf="actionHelperService.showSaveButton()"
        (click)="clickedSave()"
        [color]="'primary'"
        [isDisabled]="!actionHelperService.isAtLeastSupervisor()"
      >
        <div class="flex justify-between items-center">
          <mat-icon class="mr-2">save</mat-icon>
          {{ 'editNotification.saveButton' | i18n }}
        </div>
      </app-button>
    </div>

    <div class="detail--action--button">
      <app-button
        *ngIf="actionHelperService.showCancellationButton()"
        (click)="clickedCancellation()"
        [color]="'primary'"
        [isDisabled]="false"
      >
        <div class="flex justify-between items-center">
          <mat-icon class="mr-2">cancel</mat-icon>
          {{ 'editNotification.cancelButton' | i18n }}
        </div>
      </app-button>
    </div>
  </div>
</div>

<div class="detail--wrapper">
    <mat-card>
      <app-notification-new-request
      (submitted)="submittedByNotificationRequest()"
      [selectedItems]="affectedParts">
      </app-notification-new-request>
    </mat-card>

  <mat-card class="detail--table_wrapper--notification">
    <mat-card-header>
      <mat-card-title
      ><h4>
        {{ 'requestNotification.affectedParts'  | i18n }}
      </h4></mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <ng-container
        *viewContainer="
          notificationPartsInformation$ | async;
          main: mainNotificationPartsTmp;
          error: errorTmp;
          loading: loaderTmp
        "
      ></ng-container>
    </mat-card-content>
  </mat-card>

  <!-- TODO add a parts table with selection possiblity -->
</div>


<ng-template #mainNotificationPartsTmp let-view="view">
  <app-table
    [data]="view.data"
    [labelId]="notificationPartsTableId"
    [autocompleteEnabled]="false"
    [tableConfig]="notificationPartsTableConfig"
    [showHover]="false"
    [noShadow]="true"
    (configChanged)="onNotificationPartsSort($event)"
  ></app-table>
</ng-template>
<ng-template #errorTmp let-view="view">
  <h1>{{ 'dataLoading.error' | i18n }}</h1>
  <p>{{ view.error | json }}</p>
</ng-template>

<ng-template #loaderTmp let-view="view">
  <mat-spinner></mat-spinner>
</ng-template>
