---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "traceability.fullname" . }}
  labels:
    {{- include "traceability.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.traceability.endpoints.default.port }}
      targetPort: default
      protocol: TCP
      name: default
    - port: {{ .Values.edc.endpoints.callback.port }}
      targetPort: callback
      protocol: TCP
      name: callback
  selector:
    {{- include "traceability.selectorLabels" . | nindent 4 }}
