apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "traceability.fullname" . }}
  labels:
      {{- include "traceability.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ include "traceability.fullname" . }}-tls
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "traceability.fullname" . }}
                port:
                  number: {{ .Values.service.port }}